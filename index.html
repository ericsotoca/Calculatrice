<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice Secr√®te</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #121212;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 15px;
        }
        
        .app-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #1a1a1a;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        
        .calculator {
            flex: 1;
            display: flex;
            flex-direction: column;
            transition: transform 0.5s ease;
        }
        
        .calculator.hidden {
            transform: translateY(-100vh);
        }
        
        .display {
            background-color: #1e1e1e;
            height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-end;
            padding: 15px;
            font-size: 2.5em;
            border-bottom: 1px solid #333;
            overflow-x: auto;
            white-space: nowrap;
        }
        
        .operation {
            font-size: 0.6em;
            color: #aaa;
            height: 1em;
            min-height: 1em;
        }
        
        .buttons {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2px;
            padding: 10px;
        }
        
        .btn {
            border: none;
            background-color: #333;
            color: white;
            font-size: 1.5em;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s;
            min-height: 60px;
            border-radius: 8px;
            user-select: none;
        }
        
        .btn:hover {
            background-color: #444;
        }
        
        .btn:active {
            background-color: #555;
        }
        
        .btn.operator {
            background-color: #ff9500;
        }
        
        .btn.operator:hover {
            background-color: #ffaa33;
        }
        
        .btn.operator:active {
            background-color: #ffb143;
        }
        
        .btn.equals {
            background-color: #217af4;
        }
        
        .btn.equals:hover {
            background-color: #398df5;
        }
        
        .btn.equals:active {
            background-color: #4c94f5;
        }
        
        .hidden-apps {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #232323;
            display: flex;
            flex-direction: column;
            transform: translateY(100vh);
            transition: transform 0.5s ease;
            visibility: hidden;
        }
        
        .hidden-apps.visible {
            transform: translateY(0);
            visibility: visible;
        }
        
        .header {
            padding: 20px;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 1.5em;
        }
        
        .close-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
        }
        
        .app-list {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .add-app {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            background-color: #333;
            margin-bottom: 10px;
            border-radius: 8px;
            align-items: center;
            cursor: pointer;
        }
        
        .add-icon {
            width: 40px;
            height: 40px;
            background-color: #444;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
        }
        
        .app-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background-color: #333;
            border-radius: 8px;
        }
        
        .app-icon {
            width: 40px;
            height: 40px;
            background-color: #444;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
            font-size: 1.5em;
        }
        
        .app-info {
            flex: 1;
            cursor: pointer;
        }
        
        .app-title {
            font-weight: bold;
            margin-bottom: 4px;
        }
        
        .app-desc {
            font-size: 0.8em;
            color: #aaa;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .app-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            background: transparent;
            border: none;
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
        }
        
        .action-btn.edit {
            color: #217af4;
        }
        
        .action-btn.delete {
            color: #ff4444;
        }
        
        .app-form {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #232323;
            display: flex;
            flex-direction: column;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            visibility: hidden;
        }
        
        .app-form.visible {
            transform: translateX(0);
            visibility: visible;
        }
        
        .form-content {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
        }
        
        .form-input, .form-select {
            width: 100%;
            padding: 12px;
            border: 1px solid #444;
            background-color: #333;
            color: white;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .form-btn {
            padding: 12px;
            background-color: #217af4;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: auto;
        }
        
        .form-btn:hover {
            background-color: #398df5;
        }
        
        .form-btn:active {
            background-color: #4c94f5;
        }
        
        .password-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .password-screen.visible {
            visibility: visible;
            opacity: 1;
        }
        
        .password-title {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
        .password-input {
            width: 80%;
            max-width: 300px;
            padding: 15px;
            border: 1px solid #555;
            background-color: #333;
            color: white;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.2rem;
            letter-spacing: 0.2em;
        }
        
        .password-btn {
            padding: 12px 30px;
            background-color: #217af4;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .password-btn:hover {
            background-color: #398df5;
        }
        
        .password-input.error {
            border-color: #ff0000;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="password-screen" id="passwordScreen">
        <h2 class="password-title">Entrez le code secret</h2>
        <input type="password" class="password-input" id="passwordInput" maxlength="6" autocomplete="off">
        <button class="password-btn" id="submitPassword">Valider</button>
    </div>

    <div class="app-container">
        <div class="calculator" id="calculator">
            <div class="display">
                <div class="operation" id="operation"></div>
                <div class="result" id="result">0</div>
            </div>
            <div class="buttons">
                <button class="btn" data-value="C">C</button>
                <button class="btn" data-value="+/-">¬±</button>
                <button class="btn" data-value="%">%</button>
                <button class="btn operator" data-value="/">√∑</button>
                <button class="btn" data-value="7">7</button>
                <button class="btn" data-value="8">8</button>
                <button class="btn" data-value="9">9</button>
                <button class="btn operator" data-value="*">√ó</button>
                <button class="btn" data-value="4">4</button>
                <button class="btn" data-value="5">5</button>
                <button class="btn" data-value="6">6</button>
                <button class="btn operator" data-value="-">‚àí</button>
                <button class="btn" data-value="1">1</button>
                <button class="btn" data-value="2">2</button>
                <button class="btn" data-value="3">3</button>
                <button class="btn operator" data-value="+">+</button>
                <button class="btn" data-value="0">0</button>
                <button class="btn" data-value=".">.</button>
                <button class="btn" data-value="DEL">‚å´</button>
                <button class="btn equals" data-value="=">=</button>
            </div>
        </div>
        
        <div class="hidden-apps" id="hiddenApps">
            <div class="header">
                <h1>Acc√®s cach√©s</h1>
                <button class="close-btn" id="closeApps">√ó</button>
            </div>
            <div class="app-list" id="appList">
                <div class="add-app" id="addAppBtn">
                    <div>
                        <div class="app-title">Ajouter un acc√®s</div>
                        <div class="app-desc">Cr√©er un nouvel acc√®s s√©curis√©</div>
                    </div>
                    <div class="add-icon">+</div>
                </div>
            </div>
        </div>
        
        <div class="app-form" id="appForm">
            <div class="header">
                <h1 id="formTitle">Ajouter un acc√®s</h1>
                <button class="close-btn" id="closeForm">√ó</button>
            </div>
            <div class="form-content">
                <div class="form-group">
                    <label class="form-label" for="appTitle">Nom de l'acc√®s</label>
                    <input type="text" class="form-input" id="appTitle" placeholder="Ex. : Banque" maxlength="50" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="appLink">Lien ou description</label>
                    <input type="text" class="form-input" id="appLink" placeholder="Ex. : https://ma-banque.fr" maxlength="200" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="appIcon">Ic√¥ne</label>
                    <select class="form-select" id="appIcon">
                        <option value="üí∞">üí∞ (Banque)</option>
                        <option value="üîí">üîí (S√©curis√©)</option>
                        <option value="üåê">üåê (Web)</option>
                        <option value="üì±">üì± (Mobile)</option>
                        <option value="üí¨">üí¨ (Messages)</option>
                        <option value="üìß">üìß (Email)</option>
                        <option value="üóÇÔ∏è">üóÇÔ∏è (Documents)</option>
                        <option value="üîë">üîë (Cl√©)</option>
                    </select>
                </div>
                <button class="form-btn" id="saveApp">Enregistrer</button>
            </div>
        </div>
    </div>

    <script>
        (function() {
            'use strict';

            const SECRET_CODE = "123456";
            const SECRET_CALCULATION = "1+2+3=";
            const STORAGE_KEY = 'hiddenApps';
            const MAX_INPUT_LENGTH = 20;

            const state = {
                currentInput: '0',
                currentOperation: '',
                previousInput: '',
                calculationSequence: '',
                editingIndex: null
            };

            const elements = {
                calculator: document.getElementById('calculator'),
                hiddenApps: document.getElementById('hiddenApps'),
                appForm: document.getElementById('appForm'),
                passwordScreen: document.getElementById('passwordScreen'),
                passwordInput: document.getElementById('passwordInput'),
                result: document.getElementById('result'),
                operation: document.getElementById('operation'),
                appList: document.getElementById('appList'),
                formTitle: document.getElementById('formTitle'),
                appTitle: document.getElementById('appTitle'),
                appLink: document.getElementById('appLink'),
                appIcon: document.getElementById('appIcon')
            };

            function initialize() {
                // Ensure initial visibility states
                elements.hiddenApps.classList.remove('visible');
                elements.appForm.classList.remove('visible');
                elements.passwordScreen.classList.remove('visible');
                elements.calculator.classList.remove('hidden');

                // Log initial state for debugging
                console.log('Initial state - Calculator visible:', !elements.calculator.classList.contains('hidden'));
                console.log('Initial state - Hidden Apps hidden:', !elements.hiddenApps.classList.contains('visible'));

                if (!localStorage.getItem(STORAGE_KEY)) {
                    localStorage.setItem(STORAGE_KEY, JSON.stringify([
                        { title: "EasyBourse", link: "https://www.easybourse.com", icon: "üí∞" },
                        { title: "La Banque Postale", link: "https://www.labanquepostale.fr", icon: "üí∞" },
                        { title: "PayPal", link: "https://www.paypal.com", icon: "üí∞" },
                        { title: "Trade Republic", link: "https://app.traderepublic.com", icon: "üí∞" },
                        { title: "Facebook", link: "https://www.facebook.com", icon: "üåê" },
                        { title: "Gmail", link: "https://mail.google.com", icon: "üìß" },
                        { title: "Google Drive", link: "https://drive.google.com", icon: "üóÇÔ∏è" },
                        { title: "WhatsApp", link: "https://web.whatsapp.com", icon: "üí¨" }
                    ]));
                }
                loadApps();
                bindEvents();
            }

            function bindEvents() {
                document.querySelectorAll('.btn').forEach(button => {
                    button.addEventListener('click', () => handleInput(button.dataset.value));
                });

                document.getElementById('closeApps').addEventListener('click', () => {
                    elements.hiddenApps.classList.remove('visible');
                    elements.calculator.classList.remove('hidden');
                });

                document.getElementById('addAppBtn').addEventListener('click', openAddForm);

                document.getElementById('closeForm').addEventListener('click', () => {
                    elements.appForm.classList.remove('visible');
                });

                document.getElementById('saveApp').addEventListener('click', saveApp);

                document.getElementById('submitPassword').addEventListener('click', checkPassword);
                elements.passwordInput.addEventListener('keyup', (e) => {
                    if (e.key === 'Enter') checkPassword();
                });
            }

            function handleInput(value) {
                if (state.currentInput.length >= MAX_INPUT_LENGTH && !['C', 'DEL', '=', '+', '-', '*', '/'].includes(value)) {
                    return;
                }

                state.calculationSequence += value;
                if (state.calculationSequence.includes(SECRET_CALCULATION)) {
                    showPasswordScreen();
                    state.calculationSequence = '';
                    return;
                }
                state.calculationSequence = state.calculationSequence.slice(-10);

                switch (value) {
                    case 'C':
                        resetCalculator();
                        break;
                    case 'DEL':
                        state.currentInput = state.currentInput.length > 1 ? state.currentInput.slice(0, -1) : '0';
                        break;
                    case '+/-':
                        state.currentInput = (parseFloat(state.currentInput) * -1).toString();
                        break;
                    case '%':
                        state.currentInput = (parseFloat(state.currentInput) / 100).toString();
                        break;
                    case '+':
                    case '-':
                    case '*':
                    case '/':
                        handleOperator(value);
                        break;
                    case '=':
                        if (state.currentOperation) {
                            elements.operation.textContent += ` ${state.currentInput} =`;
                            calculate();
                            state.currentOperation = '';
                        }
                        break;
                    case '.':
                        if (!state.currentInput.includes('.')) state.currentInput += '.';
                        break;
                    default:
                        state.currentInput = state.currentInput === '0' ? value : state.currentInput + value;
                }

                updateDisplay();
            }

            function handleOperator(operator) {
                if (state.currentOperation) calculate();
                state.previousInput = state.currentInput;
                state.currentOperation = operator;
                elements.operation.textContent = `${state.previousInput} ${getOperatorSymbol(operator)}`;
                state.currentInput = '0';
            }

            function calculate() {
                const prev = parseFloat(state.previousInput);
                const current = parseFloat(state.currentInput);
                let result;

                switch (state.currentOperation) {
                    case '+': result = prev + current; break;
                    case '-': result = prev - current; break;
                    case '*': result = prev * current; break;
                    case '/':
                        result = current !== 0 ? prev / current : 'Erreur';
                        break;
                }

                state.currentInput = Number.isFinite(result) ? result.toFixed(2).replace(/\.?0+$/, '') : result;
            }

            function resetCalculator() {
                state.currentInput = '0';
                state.currentOperation = '';
                state.previousInput = '';
                elements.operation.textContent = '';
            }

            function updateDisplay() {
                elements.result.textContent = state.currentInput;
            }

            function getOperatorSymbol(operator) {
                const symbols = { '+': '+', '-': '‚àí', '*': '√ó', '/': '√∑' };
                return symbols[operator] || operator;
            }

            function showPasswordScreen() {
                elements.passwordScreen.classList.add('visible');
                elements.passwordInput.focus();
            }

            function loadApps() {
                const apps = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
                const fragment = document.createDocumentFragment();
                
                apps.forEach((app, index) => {
                    const appItem = document.createElement('div');
                    appItem.className = 'app-item';
                    appItem.innerHTML = `
                        <div class="app-icon">${app.icon}</div>
                        <div class="app-info">
                            <div class="app-title">${sanitize(app.title)}</div>
                            <div class="app-desc">${sanitize(app.link)}</div>
                        </div>
                        <div class="app-actions">
                            <button class="action-btn edit" data-index="${index}">‚úèÔ∏è</button>
                            <button class="action-btn delete" data-index="${index}">üóëÔ∏è</button>
                        </div>
                    `;

                    appItem.querySelector('.app-info').addEventListener('click', () => openLink(app.link, app.title));
                    appItem.querySelector('.edit').addEventListener('click', () => editApp(index));
                    appItem.querySelector('.delete').addEventListener('click', () => deleteApp(index));
                    fragment.appendChild(appItem);
                });

                const addAppBtn = elements.appList.querySelector('#addAppBtn');
                elements.appList.innerHTML = '';
                elements.appList.appendChild(addAppBtn);
                elements.appList.appendChild(fragment);
            }

            function sanitize(str) {
                const div = document.createElement('div');
                div.textContent = str;
                return div.innerHTML;
            }

            function openLink(link, title) {
                if (/^https?:\/\//i.test(link)) {
                    window.open(link, '_blank', 'noopener,noreferrer');
                } else {
                    alert(`Ouvrir l'acc√®s : ${title}\nD√©tails : ${link}`);
                }
            }

            function openAddForm() {
                state.editingIndex = null;
                elements.formTitle.textContent = "Ajouter un acc√®s";
                elements.appTitle.value = '';
                elements.appLink.value = '';
                elements.appIcon.value = 'üí∞';
                elements.appForm.classList.add('visible');
            }

            function saveApp() {
                const title = elements.appTitle.value.trim();
                const link = elements.appLink.value.trim();
                const icon = elements.appIcon.value;

                if (!title || !link) {
                    alert("Veuillez remplir tous les champs obligatoires.");
                    return;
                }

                const apps = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
                if (state.editingIndex === null) {
                    apps.push({ title, link, icon });
                } else {
                    apps[state.editingIndex] = { title, link, icon };
                }
                localStorage.setItem(STORAGE_KEY, JSON.stringify(apps));
                elements.appForm.classList.remove('visible');
                loadApps();
            }

            function editApp(index) {
                const apps = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
                const app = apps[index];
                state.editingIndex = index;
                elements.formTitle.textContent = "Modifier l'acc√®s";
                elements.appTitle.value = app.title;
                elements.appLink.value = app.link;
                elements.appIcon.value = app.icon;
                elements.appForm.classList.add('visible');
            }

            function deleteApp(index) {
                if (!confirm("Voulez-vous vraiment supprimer cet acc√®s ?")) return;
                const apps = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
                apps.splice(index, 1);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(apps));
                loadApps();
            }

            function checkPassword() {
                if (elements.passwordInput.value === SECRET_CODE) {
                    elements.passwordScreen.classList.remove('visible');
                    elements.calculator.classList.add('hidden');
                    elements.hiddenApps.classList.add('visible');
                    elements.passwordInput.value = '';
                } else {
                    elements.passwordInput.classList.add('error');
                    elements.passwordInput.value = '';
                    setTimeout(() => elements.passwordInput.classList.remove('error'), 500);
                }
            }

            document.addEventListener('DOMContentLoaded', initialize);
        })();
    </script>
</body>
</html>
