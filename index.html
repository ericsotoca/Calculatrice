<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice Secr√®te</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #121212;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 15px;
        }
        
        .app-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #1a1a1a;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        
        .calculator {
            flex: 1;
            display: flex;
            flex-direction: column;
            transition: transform 0.5s ease;
        }
        
        .calculator.hidden {
            transform: translateY(-100vh);
        }
        
        .display {
            background-color: #1e1e1e;
            height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-end;
            padding: 15px;
            font-size: 2.5em;
            border-bottom: 1px solid #333;
        }
        
        .operation {
            font-size: 0.6em;
            color: #aaa;
            height: 1em;
            min-height: 1em;
        }
        
        .buttons {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2px;
            padding: 10px;
        }
        
        .btn {
            border: none;
            background-color: #333;
            color: white;
            font-size: 1.5em;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            outline: none;
            transition: background-color 0.2s;
            min-height: 60px;
            border-radius: 8px;
        }
        
        .btn:active {
            background-color: #555;
        }
        
        .btn.operator {
            background-color: #ff9500;
        }
        
        .btn.operator:active {
            background-color: #ffb143;
        }
        
        .btn.equals {
            background-color: #217af4;
        }
        
        .btn.equals:active {
            background-color: #4c94f5;
        }
        
        .hidden-apps {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #232323;
            display: flex;
            flex-direction: column;
            transform: translateY(100vh);
            transition: transform 0.5s ease;
        }
        
        .hidden-apps.visible {
            transform: translateY(0);
        }
        
        .header {
            padding: 20px;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 1.5em;
            color: #fff;
        }
        
        .close-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
        }
        
        .app-list {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .add-app {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            background-color: #333;
            margin-bottom: 10px;
            border-radius: 8px;
            align-items: center;
            cursor: pointer;
        }
        
        .add-icon {
            width: 40px;
            height: 40px;
            background-color: #444;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
        }
        
        .app-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background-color: #333;
            border-radius: 8px;
            position: relative;
        }
        
        .app-icon {
            width: 40px;
            height: 40px;
            background-color: #444;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
        }
        
        .app-info {
            flex: 1;
        }
        
        .app-title {
            font-weight: bold;
            margin-bottom: 4px;
        }
        
        .app-desc {
            font-size: 0.8em;
            color: #aaa;
        }
        
        .app-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            background: transparent;
            border: none;
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
        }
        
        .action-btn.edit {
            color: #217af4;
        }
        
        .action-btn.delete {
            color: #ff4444;
        }
        
        .app-form {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #232323;
            display: flex;
            flex-direction: column;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }
        
        .app-form.visible {
            transform: translateX(0);
        }
        
        .form-content {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #444;
            background-color: #333;
            color: white;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .form-btn {
            padding: 12px;
            background-color: #217af4;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: auto;
        }
        
        .form-btn:active {
            background-color: #4c94f5;
        }
        
        .password-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            display: none;
        }
        
        .password-screen.visible {
            display: flex;
        }
        
        .password-title {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: white;
        }
        
        .password-input {
            width: 80%;
            max-width: 300px;
            padding: 15px;
            border: 1px solid #555;
            background-color: #333;
            color: white;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.2rem;
            letter-spacing: 0.2em;
        }
        
        .password-btn {
            padding: 12px 30px;
            background-color: #217af4;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .password-input.error {
            border-color: #ff0000;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <!-- √âcran de mot de passe -->
    <div class="password-screen" id="passwordScreen">
        <h2 class="password-title">Entrez le code secret</h2>
        <input type="password" class="password-input" id="passwordInput" maxlength="6">
        <button class="password-btn" id="submitPassword">Valider</button>
    </div>

    <div class="app-container">
        <!-- Interface calculatrice (fa√ßade) -->
        <div class="calculator" id="calculator">
            <div class="display">
                <div class="operation" id="operation"></div>
                <div class="result" id="result">0</div>
            </div>
            <div class="buttons">
                <button class="btn" data-value="C">C</button>
                <button class="btn" data-value="+/-">+/-</button>
                <button class="btn" data-value="%">%</button>
                <button class="btn operator" data-value="/">√∑</button>
                
                <button class="btn" data-value="7">7</button>
                <button class="btn" data-value="8">8</button>
                <button class="btn" data-value="9">9</button>
                <button class="btn operator" data-value="*">√ó</button>
                
                <button class="btn" data-value="4">4</button>
                <button class="btn" data-value="5">5</button>
                <button class="btn" data-value="6">6</button>
                <button class="btn operator" data-value="-">‚àí</button>
                
                <button class="btn" data-value="1">1</button>
                <button class="btn" data-value="2">2</button>
                <button class="btn" data-value="3">3</button>
                <button class="btn operator" data-value="+">+</button>
                
                <button class="btn" data-value="0">0</button>
                <button class="btn" data-value=".">.</button>
                <button class="btn" data-value="DEL">‚å´</button>
                <button class="btn equals" data-value="=">=</button>
            </div>
        </div>
        
        <!-- Interface des applications cach√©es -->
        <div class="hidden-apps" id="hiddenApps">
            <div class="header">
                <h1>Applications cach√©es</h1>
                <button class="close-btn" id="closeApps">√ó</button>
            </div>
            <div class="app-list" id="appList">
                <div class="add-app" id="addAppBtn">
                    <div>
                        <div class="app-title">Ajouter une application</div>
                        <div class="app-desc">Masquer une nouvelle application</div>
                    </div>
                    <div class="add-icon">+</div>
                </div>
                <!-- Les applications seront ajout√©es ici dynamiquement -->
            </div>
        </div>
        
        <!-- Formulaire d'ajout/√©dition d'application -->
        <div class="app-form" id="appForm">
            <div class="header">
                <h1 id="formTitle">Ajouter une application</h1>
                <button class="close-btn" id="closeForm">√ó</button>
            </div>
            <div class="form-content">
                <div class="form-group">
                    <label class="form-label" for="appTitle">Nom de l'application</label>
                    <input type="text" class="form-input" id="appTitle" placeholder="Ex. : Messages">
                </div>
                <div class="form-group">
                    <label class="form-label" for="appLink">Lien ou description</label>
                    <input type="text" class="form-input" id="appLink" placeholder="Ex. : Lien ou info">
                </div>
                <button class="form-btn" id="saveApp">Enregistrer</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const SECRET_CODE = "123456";
            const SECRET_CALCULATION = "1+2+3=";
            
            let currentInput = '0';
            let currentOperation = '';
            let previousInput = '';
            let calculationSequence = '';
            let editingIndex = null; // Pour suivre l‚Äôindex de l‚Äôapp en cours d‚Äô√©dition
            
            // √âl√©ments DOM
            const calculator = document.getElementById('calculator');
            const hiddenApps = document.getElementById('hiddenApps');
            const appForm = document.getElementById('appForm');
            const passwordScreen = document.getElementById('passwordScreen');
            const passwordInput = document.getElementById('passwordInput');
            const resultDisplay = document.getElementById('result');
            const operationDisplay = document.getElementById('operation');
            const appList = document.getElementById('appList');
            const formTitle = document.getElementById('formTitle');
            
            if (!localStorage.getItem('hiddenApps')) {
                localStorage.setItem('hiddenApps', JSON.stringify([]));
            }
            
            loadApps();
            
            document.querySelectorAll('.btn').forEach(button => {
                button.addEventListener('click', function() {
                    const value = this.getAttribute('data-value');
                    handleInput(value);
                });
            });
            
            document.getElementById('closeApps').addEventListener('click', function() {
                hiddenApps.classList.remove('visible');
                calculator.classList.remove('hidden');
            });
            
            document.getElementById('addAppBtn').addEventListener('click', function() {
                editingIndex = null; // Nouvelle application
                formTitle.textContent = "Ajouter une application";
                document.getElementById('appTitle').value = '';
                document.getElementById('appLink').value = '';
                appForm.classList.add('visible');
            });
            
            document.getElementById('closeForm').addEventListener('click', function() {
                appForm.classList.remove('visible');
            });
            
            document.getElementById('saveApp').addEventListener('click', function() {
                const title = document.getElementById('appTitle').value.trim();
                const link = document.getElementById('appLink').value.trim();
                
                if (title && link) {
                    if (editingIndex === null) {
                        saveApp(title, link); // Ajouter une nouvelle app
                    } else {
                        updateApp(editingIndex, title, link); // Modifier une app existante
                    }
                    appForm.classList.remove('visible');
                } else {
                    alert("Veuillez remplir tous les champs.");
                }
            });
            
            document.getElementById('submitPassword').addEventListener('click', checkPassword);
            passwordInput.addEventListener('keyup', function(event) {
                if (event.key === "Enter") {
                    checkPassword();
                }
            });
            
            function handleInput(value) {
                if (value === "=") {
                    calculationSequence += "=";
                    if (calculationSequence.includes(SECRET_CALCULATION)) {
                        passwordScreen.classList.add('visible');
                        passwordInput.focus();
                        calculationSequence = '';
                        return;
                    }
                } else if ("0123456789+-*/".includes(value)) {
                    calculationSequence += value;
                    if (calculationSequence.length > 10) {
                        calculationSequence = calculationSequence.slice(-10);
                    }
                }
                
                if (value === 'C') {
                    currentInput = '0';
                    currentOperation = '';
                    previousInput = '';
                    operationDisplay.textContent = '';
                } else if (value === 'DEL') {
                    if (currentInput.length > 1) {
                        currentInput = currentInput.slice(0, -1);
                    } else {
                        currentInput = '0';
                    }
                } else if (value === '+/-') {
                    currentInput = (parseFloat(currentInput) * -1).toString();
                } else if (value === '%') {
                    currentInput = (parseFloat(currentInput) / 100).toString();
                } else if (['+', '-', '*', '/'].includes(value)) {
                    if (currentOperation !== '') {
                        calculate();
                    }
                    previousInput = currentInput;
                    currentOperation = value;
                    operationDisplay.textContent = `${previousInput} ${getOperatorSymbol(currentOperation)}`;
                    currentInput = '0';
                } else if (value === '=') {
                    if (currentOperation !== '') {
                        operationDisplay.textContent += ` ${currentInput} =`;
                        calculate();
                        currentOperation = '';
                    }
                } else if (value === '.') {
                    if (!currentInput.includes('.')) {
                        currentInput += '.';
                    }
                } else {
                    if (currentInput === '0') {
                        currentInput = value;
                    } else {
                        currentInput += value;
                    }
                }
                
                resultDisplay.textContent = currentInput;
            }
            
            function calculate() {
                const prev = parseFloat(previousInput);
                const current = parseFloat(currentInput);
                let result = 0;
                
                switch (currentOperation) {
                    case '+': result = prev + current; break;
                    case '-': result = prev - current; break;
                    case '*': result = prev * current; break;
                    case '/':
                        if (current !== 0) {
                            result = prev / current;
                        } else {
                            alert("Erreur: Division par z√©ro");
                            result = 0;
                        }
                        break;
                }
                
                currentInput = result.toString();
            }
            
            function getOperatorSymbol(operator) {
                switch (operator) {
                    case '+': return '+';
                    case '-': return '‚àí';
                    case '*': return '√ó';
                    case '/': return '√∑';
                    default: return operator;
                }
            }
            
            function loadApps() {
                const childrenToRemove = Array.from(appList.children).filter(child => child !== document.getElementById('addAppBtn'));
                childrenToRemove.forEach(child => appList.removeChild(child));
                
                const apps = JSON.parse(localStorage.getItem('hiddenApps'));
                
                apps.forEach((app, index) => {
                    const appItem = document.createElement('div');
                    appItem.className = 'app-item';
                    appItem.innerHTML = `
                        <div class="app-icon">üì±</div>
                        <div class="app-info">
                            <div class="app-title">${app.title}</div>
                            <div class="app-desc">${app.link}</div>
                        </div>
                        <div class="app-actions">
                            <button class="action-btn edit" data-index="${index}">‚úèÔ∏è</button>
                            <button class="action-btn delete" data-index="${index}">üóëÔ∏è</button>
                        </div>
                    `;
                    
                    appItem.querySelector('.app-info').addEventListener('click', function() {
                        if (app.link.startsWith('http')) {
                            window.open(app.link, '_blank');
                        } else {
                            alert(`Ouvrir l'application : ${app.title}\nD√©tails : ${app.link}`);
                        }
                    });
                    
                    appItem.querySelector('.edit').addEventListener('click', function() {
                        editApp(index);
                    });
                    
                    appItem.querySelector('.delete').addEventListener('click', function() {
                        deleteApp(index);
                    });
                    
                    appList.appendChild(appItem);
                });
            }
            
            function saveApp(title, link) {
                const apps = JSON.parse(localStorage.getItem('hiddenApps'));
                apps.push({ title, link });
                localStorage.setItem('hiddenApps', JSON.stringify(apps));
                loadApps();
            }
            
            function updateApp(index, title, link) {
                const apps = JSON.parse(localStorage.getItem('hiddenApps'));
                apps[index] = { title, link };
                localStorage.setItem('hiddenApps', JSON.stringify(apps));
                loadApps();
            }
            
            function editApp(index) {
                const apps = JSON.parse(localStorage.getItem('hiddenApps'));
                const app = apps[index];
                editingIndex = index;
                formTitle.textContent = "Modifier l'application";
                document.getElementById('appTitle').value = app.title;
                document.getElementById('appLink').value = app.link;
                appForm.classList.add('visible');
            }
            
            function deleteApp(index) {
                if (confirm("Voulez-vous vraiment supprimer cette application ?")) {
                    const apps = JSON.parse(localStorage.getItem('hiddenApps'));
                    apps.splice(index, 1);
                    localStorage.setItem('hiddenApps', JSON.stringify(apps));
                    loadApps();
                }
            }
            
            function checkPassword() {
                const enteredPassword = passwordInput.value;
                
                if (enteredPassword === SECRET_CODE) {
                    passwordScreen.classList.remove('visible');
                    calculator.classList.add('hidden');
                    hiddenApps.classList.add('visible');
                    passwordInput.value = '';
                } else {
                    passwordInput.value = '';
                    passwordInput.classList.add('error');
                    setTimeout(() => {
                        passwordInput.classList.remove('error');
                    }, 500);
                }
            }
        });
    </script>
</body>
</html>
