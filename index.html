<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #121212;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .app-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 100%;
            margin: 0 auto;
            overflow: hidden;
        }
        
        /* Interface de la calculatrice (façade) */
        .calculator {
            flex: 1;
            display: flex;
            flex-direction: column;
            transition: transform 0.5s ease;
        }
        
        .calculator.hidden {
            transform: translateY(-100vh);
        }
        
        .display {
            background-color: #1e1e1e;
            height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-end;
            padding: 10px;
            font-size: 3em;
            border-bottom: 1px solid #333;
        }
        
        .operation {
            font-size: 0.5em;
            color: #aaa;
            height: 1em;
            min-height: 1em;
        }
        
        .buttons {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
        }
        
        .btn {
            border: none;
            background-color: #333;
            color: white;
            font-size: 1.5em;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            outline: none;
            transition: background-color 0.2s;
            min-height: 70px;
        }
        
        .btn:active {
            background-color: #555;
        }
        
        .btn.operator {
            background-color: #ff9500;
        }
        
        .btn.operator:active {
            background-color: #ffb143;
        }
        
        .btn.equals {
            background-color: #217af4;
        }
        
        .btn.equals:active {
            background-color: #4c94f5;
        }
        
        /* Interface des applications cachées */
        .hidden-apps {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #232323;
            display: flex;
            flex-direction: column;
            transform: translateY(100vh);
            transition: transform 0.5s ease;
        }
        
        .hidden-apps.visible {
            transform: translateY(0);
        }
        
        .header {
            padding: 20px;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 1.5em;
            color: #fff;
        }
        
        .close-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
        }
        
        .app-list {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .add-app {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            background-color: #333;
            margin-bottom: 10px;
            border-radius: 8px;
            align-items: center;
        }
        
        .add-icon {
            width: 40px;
            height: 40px;
            background-color: #444;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
        }
        
        .app-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background-color: #333;
            border-radius: 8px;
        }
        
        .app-icon {
            width: 40px;
            height: 40px;
            background-color: #444;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
        }
        
        .app-info {
            flex: 1;
        }
        
        .app-title {
            font-weight: bold;
            margin-bottom: 4px;
        }
        
        .app-desc {
            font-size: 0.8em;
            color: #aaa;
        }
        
        /* Formulaire d'ajout d'application */
        .app-form {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #232323;
            display: flex;
            flex-direction: column;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }
        
        .app-form.visible {
            transform: translateX(0);
        }
        
        .form-content {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
        }
        
        .form-input, .form-textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #444;
            background-color: #333;
            color: white;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .form-textarea {
            height: 100px;
            resize: none;
        }
        
        .form-btn {
            padding: 12px;
            background-color: #217af4;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: auto;
        }
        
        .form-btn:active {
            background-color: #4c94f5;
        }
        
        /* Notes cachées */
        .note-view {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #232323;
            display: flex;
            flex-direction: column;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }
        
        .note-view.visible {
            transform: translateX(0);
        }
        
        .note-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        
        .password-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        
        .password-screen.hidden {
            display: none;
        }
        
        .password-title {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: white;
        }
        
        .password-input {
            width: 80%;
            max-width: 300px;
            padding: 15px;
            border: 1px solid #555;
            background-color: #333;
            color: white;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.2rem;
            letter-spacing: 0.2em;
        }
        
        .password-btn {
            padding: 12px 30px;
            background-color: #217af4;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Écran de mot de passe -->
    <div class="password-screen" id="passwordScreen">
        <h2 class="password-title">Entrez le code secret</h2>
        <input type="password" class="password-input" id="passwordInput" maxlength="6">
        <button class="password-btn" id="submitPassword">Valider</button>
    </div>

    <div class="app-container">
        <!-- Interface calculatrice (façade) -->
        <div class="calculator" id="calculator">
            <div class="display">
                <div class="operation" id="operation"></div>
                <div class="result" id="result">0</div>
            </div>
            <div class="buttons">
                <button class="btn" data-value="C">C</button>
                <button class="btn" data-value="+/-">+/-</button>
                <button class="btn" data-value="%">%</button>
                <button class="btn operator" data-value="/">÷</button>
                
                <button class="btn" data-value="7">7</button>
                <button class="btn" data-value="8">8</button>
                <button class="btn" data-value="9">9</button>
                <button class="btn operator" data-value="*">×</button>
                
                <button class="btn" data-value="4">4</button>
                <button class="btn" data-value="5">5</button>
                <button class="btn" data-value="6">6</button>
                <button class="btn operator" data-value="-">−</button>
                
                <button class="btn" data-value="1">1</button>
                <button class="btn" data-value="2">2</button>
                <button class="btn" data-value="3">3</button>
                <button class="btn operator" data-value="+">+</button>
                
                <button class="btn" data-value="0">0</button>
                <button class="btn" data-value=".">.</button>
                <button class="btn" data-value="DEL">⌫</button>
                <button class="btn equals" data-value="=">=</button>
            </div>
        </div>
        
        <!-- Interface des applications cachées -->
        <div class="hidden-apps" id="hiddenApps">
            <div class="header">
                <h1>Applications cachées</h1>
                <button class="close-btn" id="closeApps">×</button>
            </div>
            <div class="app-list" id="appList">
                <div class="add-app" id="addAppBtn">
                    <div>
                        <div class="app-title">Ajouter une note</div>
                        <div class="app-desc">Créer une nouvelle note secrète</div>
                    </div>
                    <div class="add-icon">+</div>
                </div>
                <!-- Les applications seront ajoutées ici dynamiquement -->
            </div>
        </div>
        
        <!-- Formulaire d'ajout d'application -->
        <div class="app-form" id="appForm">
            <div class="header">
                <h1>Nouvelle note</h1>
                <button class="close-btn" id="closeForm">×</button>
            </div>
            <div class="form-content">
                <div class="form-group">
                    <label class="form-label" for="appTitle">Titre</label>
                    <input type="text" class="form-input" id="appTitle" placeholder="Titre de la note">
                </div>
                <div class="form-group">
                    <label class="form-label" for="appContent">Contenu</label>
                    <textarea class="form-textarea" id="appContent" placeholder="Contenu de votre note secrète"></textarea>
                </div>
                <button class="form-btn" id="saveApp">Enregistrer</button>
            </div>
        </div>
        
        <!-- Vue d'une note -->
        <div class="note-view" id="noteView">
            <div class="header">
                <h1 id="noteTitle">Titre de la note</h1>
                <button class="close-btn" id="closeNote">×</button>
            </div>
            <div class="note-content" id="noteContent"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mot de passe pour accéder aux applications cachées
            const SECRET_CODE = "123456"; // Changez ce code pour votre sécurité
            const SECRET_CALCULATION = "1+2+3="; // Séquence calculatrice pour accéder aux apps
            
            // Variables pour stocker l'état de la calculatrice
            let currentInput = '0';
            let currentOperation = '';
            let previousInput = '';
            let calculationSequence = '';
            
            // Éléments DOM
            const calculator = document.getElementById('calculator');
            const hiddenApps = document.getElementById('hiddenApps');
            const appForm = document.getElementById('appForm');
            const noteView = document.getElementById('noteView');
            const passwordScreen = document.getElementById('passwordScreen');
            const passwordInput = document.getElementById('passwordInput');
            
            const resultDisplay = document.getElementById('result');
            const operationDisplay = document.getElementById('operation');
            
            const appList = document.getElementById('appList');
            const noteTitle = document.getElementById('noteTitle');
            const noteContent = document.getElementById('noteContent');
            
            // Vérifier et initialiser le stockage local
            if (!localStorage.getItem('hiddenApps')) {
                localStorage.setItem('hiddenApps', JSON.stringify([]));
            }
            
            // Charger les applications cachées
            loadApps();
            
            // Gestionnaire d'événements pour les boutons de calculatrice
            document.querySelectorAll('.btn').forEach(button => {
                button.addEventListener('click', function() {
                    const value = this.getAttribute('data-value');
                    handleInput(value);
                });
            });
            
            // Gestionnaire pour le bouton de fermeture des applications
            document.getElementById('closeApps').addEventListener('click', function() {
                hiddenApps.classList.remove('visible');
                calculator.classList.remove('hidden');
            });
            
            // Gestionnaire pour le bouton d'ajout d'application
            document.getElementById('addAppBtn').addEventListener('click', function() {
                appForm.classList.add('visible');
                document.getElementById('appTitle').value = '';
                document.getElementById('appContent').value = '';
            });
            
            // Gestionnaire pour le bouton de fermeture du formulaire
            document.getElementById('closeForm').addEventListener('click', function() {
                appForm.classList.remove('visible');
            });
            
            // Gestionnaire pour le bouton de fermeture de la note
            document.getElementById('closeNote').addEventListener('click', function() {
                noteView.classList.remove('visible');
            });
            
            // Gestionnaire pour le bouton de sauvegarde d'application
            document.getElementById('saveApp').addEventListener('click', function() {
                const title = document.getElementById('appTitle').value.trim();
                const content = document.getElementById('appContent').value.trim();
                
                if (title && content) {
                    saveApp(title, content);
                    appForm.classList.remove('visible');
                } else {
                    alert("Veuillez remplir tous les champs.");
                }
            });
            
            // Gestionnaire pour le bouton de validation du mot de passe
            document.getElementById('submitPassword').addEventListener('click', checkPassword);
            passwordInput.addEventListener('keyup', function(event) {
                if (event.key === "Enter") {
                    checkPassword();
                }
            });
            
            // Fonction pour gérer les entrées de la calculatrice
            function handleInput(value) {
                // Vérifier la séquence secrète
                if (value === "=") {
                    calculationSequence += "=";
                    if (calculationSequence.includes(SECRET_CALCULATION)) {
                        passwordScreen.classList.remove('hidden');
                        passwordInput.focus();
                        calculationSequence = '';
                        return;
                    }
                } else if ("0123456789+-*/".includes(value)) {
                    calculationSequence += value;
                    // Garder seulement les 10 derniers caractères
                    if (calculationSequence.length > 10) {
                        calculationSequence = calculationSequence.slice(-10);
                    }
                }
                
                // Logique de la calculatrice normale
                if (value === 'C') {
                    currentInput = '0';
                    currentOperation = '';
                    previousInput = '';
                    operationDisplay.textContent = '';
                } else if (value === 'DEL') {
                    if (currentInput.length > 1) {
                        currentInput = currentInput.slice(0, -1);
                    } else {
                        currentInput = '0';
                    }
                } else if (value === '+/-') {
                    currentInput = (parseFloat(currentInput) * -1).toString();
                } else if (value === '%') {
                    currentInput = (parseFloat(currentInput) / 100).toString();
                } else if (['+', '-', '*', '/'].includes(value)) {
                    if (currentOperation !== '') {
                        calculate();
                    }
                    previousInput = currentInput;
                    currentOperation = value;
                    operationDisplay.textContent = `${previousInput} ${getOperatorSymbol(currentOperation)}`;
                    currentInput = '0';
                } else if (value === '=') {
                    if (currentOperation !== '') {
                        operationDisplay.textContent += ` ${currentInput} =`;
                        calculate();
                        currentOperation = '';
                    }
                } else if (value === '.') {
                    if (!currentInput.includes('.')) {
                        currentInput += '.';
                    }
                } else {
                    // Chiffres
                    if (currentInput === '0') {
                        currentInput = value;
                    } else {
                        currentInput += value;
                    }
                }
                
                resultDisplay.textContent = currentInput;
            }
            
            // Fonction pour effectuer les calculs
            function calculate() {
                const prev = parseFloat(previousInput);
                const current = parseFloat(currentInput);
                let result = 0;
                
                switch (currentOperation) {
                    case '+':
                        result = prev + current;
                        break;
                    case '-':
                        result = prev - current;
                        break;
                    case '*':
                        result = prev * current;
                        break;
                    case '/':
                        if (current !== 0) {
                            result = prev / current;
                        } else {
                            alert("Erreur: Division par zéro");
                            result = 0;
                        }
                        break;
                }
                
                currentInput = result.toString();
            }
            
            // Fonction pour obtenir le symbole d'opération
            function getOperatorSymbol(operator) {
                switch (operator) {
                    case '+': return '+';
                    case '-': return '−';
                    case '*': return '×';
                    case '/': return '÷';
                    default: return operator;
                }
            }
            
            // Fonction pour charger les applications cachées
            function loadApps() {
                // Effacer la liste existante (sauf le bouton d'ajout)
                const childrenToRemove = Array.from(appList.children).filter(child => child !== document.getElementById('addAppBtn'));
                childrenToRemove.forEach(child => appList.removeChild(child));
                
                // Charger les apps depuis le localStorage
                const apps = JSON.parse(localStorage.getItem('hiddenApps'));
                
                apps.forEach((app, index) => {
                    const appItem = document.createElement('div');
                    appItem.className = 'app-item';
                    appItem.innerHTML = `
                        <div class="app-icon">📝</div>
                        <div class="app-info">
                            <div class="app-title">${app.title}</div>
                            <div class="app-desc">Note secrète</div>
                        </div>
                    `;
                    
                    appItem.addEventListener('click', function() {
                        openNote(app, index);
                    });
                    
                    appList.appendChild(appItem);
                });
            }
            
            // Fonction pour sauvegarder une application
            function saveApp(title, content) {
                const apps = JSON.parse(localStorage.getItem('hiddenApps'));
                apps.push({ title, content });
                localStorage.setItem('hiddenApps', JSON.stringify(apps));
                loadApps();
            }
            
            // Fonction pour ouvrir une note
            function openNote(app, index) {
                noteTitle.textContent = app.title;
                noteContent.textContent = app.content;
                noteView.classList.add('visible');
                
                // Ajout d'un bouton de suppression
                if (document.getElementById('deleteNoteBtn')) {
                    noteView.querySelector('.header').removeChild(document.getElementById('deleteNoteBtn'));
                }
                
                const deleteBtn = document.createElement('button');
                deleteBtn.id = 'deleteNoteBtn';
                deleteBtn.className = 'close-btn';
                deleteBtn.textContent = '🗑️';
                deleteBtn.style.marginRight = '10px';
                
                deleteBtn.addEventListener('click', function() {
                    if (confirm('Êtes-vous sûr de vouloir supprimer cette note ?')) {
                        deleteNote(index);
                    }
                });
                
                noteView.querySelector('.header').insertBefore(deleteBtn, document.getElementById('closeNote'));
            }
            
            // Fonction pour supprimer une note
            function deleteNote(index) {
                const apps = JSON.parse(localStorage.getItem('hiddenApps'));
                apps.splice(index, 1);
                localStorage.setItem('hiddenApps', JSON.stringify(apps));
                noteView.classList.remove('visible');
                loadApps();
            }
            
            // Fonction pour vérifier le mot de passe
            function checkPassword() {
                const enteredPassword = passwordInput.value;
                
                if (enteredPassword === SECRET_CODE) {
                    passwordScreen.classList.add('hidden');
                    calculator.classList.add('hidden');
                    hiddenApps.classList.add('visible');
                    passwordInput.value = '';
                } else {
                    passwordInput.value = '';
                    passwordInput.classList.add('error');
                    setTimeout(() => {
                        passwordInput.classList.remove('error');
                    }, 500);
                }
            }
        });
    </script>
</body>
</html>
